<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💖My girl💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      font-family: 'Segoe Script', cursive;
      overflow: hidden;
      text-align: center;
      position: relative;
      height: 100vh;
    }

    h1 {
      margin-top: 8vh;
      font-size: 3rem;
      color: #ff3399;
      text-shadow: 2px 2px #fff;
    }

    .mensaje {
      position: absolute;
      font-size: clamp(1rem, 2.5vw, 1.8rem); /* Escala según pantalla */
      color: #ff66cc;
      animation: flotar 10s ease-in-out infinite;
      opacity: 0.9;
      white-space: nowrap;
      text-shadow: 1px 1px 2px #fff;
      padding: 0 10px;
    }

    @keyframes flotar {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>💌 True love 💌</h1>

  <script>
    const frases = [
      "Eres increíble de verdad ✨",
      "Eres hermosa 🌸",
      "Sigo pensándote de noche pero tú no estás 🌹",
      "Tú y Yo ❤️",
      "Tus ojos son mi luz en días flojos 🌼",
      "La chica más bonita de todo el planeta 💭"
    ];

    const cantidad = window.innerWidth < 768 ? 15 : 25;

    for (let i = 0; i < cantidad; i++) {
      const msg = document.createElement("div");
      msg.className = "mensaje";
      msg.innerText = frases[Math.floor(Math.random() * frases.length)];
      msg.style.left = Math.random() * 85 + "vw";
      msg.style.top = Math.random() * 75 + "vh";
      msg.style.animationDelay = (Math.random() * 5) + "s";
      document.body.appendChild(msg);
    }
  </script>
</body>
</html>
